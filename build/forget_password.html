<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Page title-->
    <title>Join Laplace | Laplace</title>
    <!--Fonts used - cdn-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!--Fontwesome icon-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!--Local style file-->
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0&appId=537555550655230&autoLogAppEvents=1"
      nonce="WUQsy61b"
    ></script>

    <!------------------MAIN CONTAINER------------------->
    <div class="main-container_forgetpass">
      <section class="auth-sidebar">
        <div class="auth-sidebar-content">
          <header class="header">
            <a href="/" class="logo">
              <img src="build/img/auth/combined-shape-2.png" alt="" />
              <img src="build/img/auth/combined-shape-2 v black.png" alt="" />
            </a>
            <h1>An experience immersed in untouched, preserved world.</h1>
          </header>
          <footer class="footer">
            <p class="attribution">Uploaded by Kevin Park</p>
          </footer>
        </div>
      </section>
      <section class="content">
        <main>
          <div class="auth-content">
            <h2>Forgot Password?</h2>
            <p class="password-instructions">
              Enter the email address you used when you joined and weâ€™ll send
              you instructions to reset your password.
            </p>
            <div class="auth-form forgetpassword-form">
              <form action="" id="user_forgetpassword">
                <div class="form-field">
                  <fieldset class="user_email">
                    <label for="user_email">Email Address</label>
                    <input
                      id="user_email"
                      class="text-input"
                      name="user_email"
                      type="email"
                    />
                  </fieldset>
                </div>
                <div class="form-btns">
                  <input
                    type="submit"
                    class="button form-sub"
                    name="commit"
                    value="Send reset instructions"
                  />
                </div>
              </form>
            </div>
          </div>
        </main>
      </section>
    </div>

    <!------------------SCRIPTS------------------->

    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
